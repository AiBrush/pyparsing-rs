name: Pre-merge

on:
  # Runs when user clicks "Merge" (merge queue)
  merge_group:
  # Reports status on PRs (builds are skipped, only gate job runs)
  pull_request:
  # Allow manual trigger for testing
  workflow_dispatch:

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: pre-merge-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ── Python wheels: Linux (manylinux) ─────────────────────────────
  build-linux:
    name: Build (Linux ${{ matrix.target }})
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64, x86, aarch64, armv7, s390x, ppc64le]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i 3.9 3.10 3.11 3.12
          sccache: true
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  # ── Python wheels: Linux (musllinux) ─────────────────────────────
  build-musllinux:
    name: Build (musllinux ${{ matrix.target }})
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64, x86, aarch64, armv7]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i 3.9 3.10 3.11 3.12
          sccache: true
          manylinux: musllinux_1_2
      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-musllinux-${{ matrix.target }}
          path: dist

  # ── Python wheels: macOS ─────────────────────────────────────────
  build-macos:
    name: Build (macOS ${{ matrix.target }})
    if: github.event_name != 'pull_request'
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i 3.9 3.10 3.11 3.12 3.13
          sccache: true
      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist

  # ── Python wheels: Windows ───────────────────────────────────────
  build-windows:
    name: Build (Windows ${{ matrix.target }})
    if: github.event_name != 'pull_request'
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: windows-latest
            target: x64
            python_arch: x64
          - runner: windows-latest
            target: x86
            python_arch: x86
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          architecture: ${{ matrix.python_arch }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i 3.9 3.10 3.11 3.12 3.13
          sccache: true
      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist

  # ── Source distribution ──────────────────────────────────────────
  build-sdist:
    name: Build (sdist)
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v5
        with:
          name: wheels-sdist
          path: dist

  # ── Rust crate verification ─────────────────────────────────────
  build-crate:
    name: Build (crate)
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - name: Verify crate packages
        run: cargo package --list

  # ── Gate: all builds must pass ──────────────────────────────────
  pre-merge:
    name: Pre-merge
    needs: [build-linux, build-musllinux, build-macos, build-windows, build-sdist, build-crate]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "Builds will run when added to merge queue"
            exit 0
          fi
          results=(
            "${{ needs.build-linux.result }}"
            "${{ needs.build-musllinux.result }}"
            "${{ needs.build-macos.result }}"
            "${{ needs.build-windows.result }}"
            "${{ needs.build-sdist.result }}"
            "${{ needs.build-crate.result }}"
          )
          for r in "${results[@]}"; do
            if [[ "$r" != "success" ]]; then
              echo "Build failed: $r"
              exit 1
            fi
          done
          echo "All builds passed!"
