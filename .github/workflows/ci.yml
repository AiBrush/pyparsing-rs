name: CI

on:
  push:
    branches: [main, develop, 'feature/**', 'bugfix/**']
  pull_request:
    branches: [main, develop]

env:
  CACHE_TTL: 21600  # 6 hours in seconds

jobs:
  test-rust:
    name: Test Rust (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache cargo (6 hours)
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-cache"
          cache-directories: |
            ~/.cargo/registry
            ~/.cargo/git
            target
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        run: cargo clippy --all -- -D warnings
      
      - name: Run tests
        run: cargo test --all

  test-python:
    name: Test Python (${{ matrix.os }}, ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies (6 hours)
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo (6 hours)
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-cache"
          cache-directories: |
            ~/.cargo/registry
            ~/.cargo/git
            target
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest
      
      - name: Build pyparsing_rs
        run: maturin build --release
      
      - name: Install pyparsing_rs
        run: pip install $(ls target/wheels/pyparsing_rs*.whl | head -1)
      
      - name: Run tests
        run: pytest tests/ -v
